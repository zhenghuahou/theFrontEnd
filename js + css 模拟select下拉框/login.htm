	<script src="http://static.vas.pptv.com/games/pub/v_20120924142554/jquery/jquery-1.7.2.min.js"></script>

	<script src="http://static.vas.pptv.com/vas/micro/v_20130219143324/pub/js/clicktj.js"></script>
	<script>
		$(function(){
			//登陆代码
		    var login_username = $("#username"),  // 用户名输入框
		        login_password = $("#password"),  // 密码输入框
		        login_form     = $("#loginForm"), // form
		        login_tips	   = $("#loginTips"), //用户登陆错误提示框
		        login_btn      = $("#loginBtn");
		    
		    login_btn.on("click", function(e){
		        e.preventDefault();

		        //监控代码
		        //点击登录按钮
		        clickTj_config.type = 20;
        		clickTj();

		        if(login_username.val() == '' || login_password.val() == '' ){
		            login_tips.show();
		            return false;
		        }

		        
		        //监控代码
		        //登录成功
		        clickTj_config.type = 21; 
                clickTj();

		        login_form.submit();

		        return true;
		    });
			
			//输入框获得焦距清除错误提示内容
			login_username.on("focus",function(){
				 login_tips.hide();
			});
			//输入框获得焦距清除错误提示内容
			login_password.on("focus",function(){
				login_tips.hide();
			});


		    $(":text, :password").bind("keyup", function(event){
		        if(event.keyCode == 13){
		           login_btn.click();
		        }
		    });


		    //关闭按钮
		    $(".J_close").on(" click",function(e){
		    	e.preventDefault();
				login_tips.hide();
			});

		    //记住账号
			$("#J_remUN").on("click",function(){
				this.clicked = !this.clicked;
				this.clicked ? $(this).addClass("check") : $(this).removeClass("check");
			})
		});

	</script>
